<ion-header class="ion-no-border">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-horizontal bellborder">
    <ion-row class="ion-justify-content-center bellborder">
      <ion-col size="8"  class="ion-text-center bellborder">
        <div ion-text-uppercase>
          <h2>Welcome Back</h2>
        </div>
        <div class="ion-margin-top">
          Login to access your account
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size="6" class="bellborder ion-text-center">
        <div>
          Google
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          facebook
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" class="ion-text-center">
        <div>
          Sign in with email
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked" class="ion-padding-bottom">Phone Number</ion-label>
          <ion-input type="number" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
